<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/taskManager/style1.css">
    <title>Task Manager</title>
</head>

<body>
    <form action="taskManager/index.html">
        <h1>Please login for the Task Managment Application</h1>
        <div class="form">
            <div class="headingsContainer">
                <h3>Sign in</h3>
                <p>Sign in with your Username and Password</p>
            </div>
            <!-- main container for all inputs  -->
            <div class="mainContainer">
                <label for="username">your Username</label>
                <input type="text" placeholder="Enter Username" name="username" required><br><br>
                <label for="password">your Password</label>
                <input type="password" placeholder="Enter Password" name="password" required><br><br>
                <!-- subcontainer for the checkbox and forget password link -->
                <div class="subcontainer">
                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember me
                    </label>
                    <p class="forgotpsd"><a href="#">Forgot Password</a></p>
                </div>
                <!-- submit button -->
                <button type="submit">Login</button>
                <!-- signup link -->
                <p class="register">Not a member? <a href="taskManager/signup.html" class="but">Register here</a></p>
            </div>
        </div>
    </form>
</body>

</html>
